<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EventHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f4f4; }
    .event-item { background: #e3e3e3; margin: 10px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">EventHub</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Event</h5>
        <form id="eventForm">
          <div class="mb-3">
            <input type="text" id="eventTitle" class="form-control" placeholder="Event title" required />
          </div>
          <div class="mb-3">
            <select id="placeSelect" class="form-select" required></select>
          </div>
          <button type="submit" class="btn btn-primary">Add Event</button>
        </form>
      </div>
    </div>

    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
      Failed to load data from server. <button class="btn btn-sm btn-light" onclick="fetchData()">Retry</button>
    </div>
    <ul class="list-unstyled" id="eventList"></ul>
  </div>

  <script>
    let placesMap = {};

    async function fetchData() {
      document.getElementById('errorAlert').classList.add('d-none');
      try {
        const response = await fetch('http://localhost:3000/api/places');
        const places = await response.json();
        const placeSelect = document.getElementById('placeSelect');
        placeSelect.innerHTML = '';
        places.forEach(place => {
          placesMap[place.id] = place.name;
          const option = document.createElement('option');
          option.value = place.id;
          option.textContent = place.name;
          placeSelect.appendChild(option);
        });

        const eventsRes = await fetch('http://localhost:3000/api/events');
        const events = await eventsRes.json();
        renderEvents(events);
      } catch (err) {
        document.getElementById('errorAlert').classList.remove('d-none');
        console.error(err);
      }
    }

    function renderEvents(events) {
      const list = document.getElementById('eventList');
      list.innerHTML = '';
      events.forEach(event => {
        const li = document.createElement('li');
        li.className = 'event-item';
        li.innerHTML = `<strong>${event.title}</strong> - ${placesMap[event.placeId] || "Unknown"}`;
        list.appendChild(li);
      });
    }

    document.getElementById('eventForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const title = document.getElementById('eventTitle').value;
      const placeId = parseInt(document.getElementById('placeSelect').value);

      const res = await fetch('http://localhost:3000/api/events', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, placeId })
      });

      if (res.ok) {
        fetchData();
        document.getElementById('eventForm').reset();
      } else {
        alert('Error adding event.');
      }
    });

    window.onload = fetchData;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
